- name: Prepare for Pulsar benchmark
  hosts: broker
  tasks:
#    - name: Stop Kafka
#      shell: sudo service kafka stop
    - name : Stop Bookkeeper
      shell: sudo service bookkeeper stop
    - name: Stop Pulsar Broker
      shell: sudo service pulsar stop
    - name: Start Bookkeeper
      shell: sudo service bookkeeper start
    - name: Start Pulsar Broker
      shell: sudo service pulsar start
    - name: Free pagecache, dentries and inodes
      shell: sudo sysctl -w vm.drop_caches=3