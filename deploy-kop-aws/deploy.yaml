- name: Set private IP
  hosts: all
  tasks:
    - set_fact:
        private_ip: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"

- name: Set other facts
  hosts: all
  tasks:
    - set_fact:
        zookeeperServers: "{{ groups['zookeeper'] | map('extract', hostvars, ['ansible_default_ipv4', 'address']) | map('regex_replace', '^(.*)$', '\\1:2181') | join(',') }}"
        serviceUrl: "pulsar://{{ hostvars[groups['broker'][0]].private_ip }}:6650/"
        httpUrl: "http://{{ hostvars[groups['broker'][0]].private_ip }}:8080/"
        bootstrapServers: "{{ groups['broker'] | map('extract', hostvars, ['private_ip']) | map('regex_replace', '^(.*)$', '\\1:9092') | join(',') }}"

- name: Prepare
  import_playbook: playbooks/prepare.yaml
- name: Download KoP's packages
  import_playbook: playbooks/download_kop.yaml
- name: Start KoP
  import_playbook: playbooks/start_kop.yaml
- name: Deploy benchmark worker
  import_playbook: playbooks/deploy_benchmark.yaml
- name: Deploy prometheus
  import_playbook: playbooks/deploy_prometheus.yaml
