- name: Benchmarking client teardown
  hosts: client
  connection: ssh
  tasks:
    - systemd:
        state: stopped
        daemon_reload: yes
        name: benchmark-worker
    - file:
        path: /opt/benchmark
        state: absent

- name: Pulsar teardown
  hosts: broker
  connection: ssh
  become: true
  tasks:
    - systemd:
        state: stopped
        daemon_reload: yes
        name: "pulsar"
    - systemd:
        state: stopped
        daemon_reload: yes
        name: "bookkeeper"

- name: ZooKeeper teardown
  hosts: zookeeper
  connection: ssh
  become: true
  tasks:
    - systemd:
        state: stopped
        daemon_reload: yes
        name: "zookeeper"

- name: Clear BookKeeper data
  hosts: broker
  connection: ssh
  become: true
  tasks:
    - name: Delete bookie data
      file:
        path: "{{ item }}/pulsar"
        state: absent
      with_items:
        - "/mnt/data-1"
        - "/mnt/data-2"
    - name: Unmount disks
      mount:
        path: "{{ item.path }}"
        src: "{{ item.src }}"
        state: absent
      with_items:
        - { path: "/mnt/data-1", src: "/dev/sdc" }
        - { path: "/mnt/data-2", src: "/dev/sdd" }

- name: Remove pulsar directory
  hosts: broker:zookeeper
  connection: ssh
  become: true
  tasks:
    - file: path=/opt/pulsar state=absent
